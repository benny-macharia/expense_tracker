{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    {% tailwind_css %}
</head>
<body>
<div class="flex items-center mt-48 justify-around">
    <div class="flex flex-col">
        <h1 class="text-6xl font-extrabold text-black">Expense tracker</h1>
        <h2 class="text-3xl font-bold text-black mt-1.5">Keep track of your expenses</h2>
    </div>
    <div class="box-border h-64 w-96 p-4 bg-beige-200 rounded shadow-2xl flex flex-col items-center">
        <a class="flex items-center justify-center box-border bg-black text-white mt-4 h-10 w-64 rounded-md" href="{% url 'register' %}"><button>Register</button></a>
        <a class="flex items-center justify-center box-border bg-black text-white mt-4 h-10 w-64 rounded-md" href="{% url 'login' %}"><button>Login</button></a>
    </div>
</div>
</body>
</html>
