
{% extends 'expenses/base.html' %}





{% block content %}


<div class="min-h-screen flex items-center justify-center py-7 px-4">
    <form method="POST" class="space-y-4 rounded-lg shadow-md flex flex-col items-center bg-white p-8 mt-20">
      {% csrf_token %}
      {% for field in form %}
        <div class="m-4 w-full">
            <label for="{{ field.id_for_label }}" class="block text-gray-700 font-medium mb-2">{{ field.label_tag }}</label>
            {{ field }}
            {% if field.help_text %}
              <small class="text-gray-500">{{ field.help_text }}</small>
            {% endif %}
            {% for error in field.errors %}
                <p class="text-red-500 text-sm">{{ error }}</p>
            {% endfor %}
        </div>
      {% endfor %}
        <button class="bg-black hover:bg-grey-400 text-white font-bold py-2 px-6 w-64 rounded-full" type="submit">Submit</button>
    </form>
</div>

{% endblock %}
